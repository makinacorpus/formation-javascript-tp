    <script>
      function toggleClassName(e) {
        if (e.target.className === 'selected') {
          e.target.className = ''
        } else {
          e.target.className ='selected'
        }
      }
      document.querySelectorAll('td').forEach(td => td.onclick = toggleClassName)
    </script>
